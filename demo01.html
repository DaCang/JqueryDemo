<html>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<head>
<script type="text/javascript" src="/jquery/jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $("button#tbn1").click(function(){
    $("p#p1").css("background-color","red");
  });
 $("button#tbn2").click(function(){
    $("p#p2").css("background-color","green");
  });
});
</script>
</head>

<body>
<h2>This is a heading</h2>
<p id='p1'>This is a paragraph.
<button id="tbn1" type="button">变红</button>
</p>
<p id='p2'>This is another paragraph.
<button type="button" id="tbn2">变绿</button>
</p>

</body>

</html>
